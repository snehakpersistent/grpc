name: Build grpc on Power

on:
  push:
    branches:
      - ppc-support

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      
      - uses: uraimo/run-on-arch-action@v2.2.0
        name: Install dependencies and build grpc
        id: build
        with:
          arch: ppc64le
          distro: ubuntu20.04
          
          # Create an artifacts directory
          setup: |
            mkdir -p "${PWD}/artifacts"
          
          # Mount the artifacts directory as /artifacts in the container
          dockerRunArgs: |
            --volume "${PWD}/artifacts:/artifacts"
            
      
          run: |
            export TAG="v1.48.0"
            apt-get update -y
            apt-get install -y build-essential autoconf libtool pkg-config git software-properties-common
            add-apt-repository ppa:deadsnakes/ppa -y
            apt-get install python3.9 python3-pip -y
            
            #Building grpc
            python3 -m pip install --upgrade pip
            pip install grpcio==1.48.0 
            echo '::set-output name=RELEASE::'$TAG
            
            WHEEL_PATH=$(find /root/.cache/pip/wheels/ -name "grpcio*.whl")
            WHEEL_NAME=$(basename $(find /root/.cache/pip/wheels/ -name "grpcio*.whl"))
            echo "WHEEL_PATH: $WHEEL_PATH"
            echo "WHEEL_NAME: $WHEEL_NAME"
            cp $WHEEL_PATH /artifacts/$WHEEL_NAME
            echo '::set-output name=WHEEL::'$WHEEL_NAME
                      
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.build.outputs.RELEASE }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          artifacts: ./artifacts/grpcio-${{ steps.build.outputs.RELEASE }}
          name: ${{ steps.build.outputs.WHEEL }}
          replacesArtifacts: true
          draft: false
          prerelease: false 